<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Autocomplete field test page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form class="form-container" [formGroup]="filterForm" (ngSubmit)="doSubmit($event)">
   <ion-grid class="ion-no-padding">

     <!-- Filter -->
     <ion-row>

       <!-- Program -->
       <ion-col>
         <mat-autocomplete-field formControlName="program" class="min-width-large ion-text-wrap"
                                 [placeholder]="'TRIP.TABLE.FILTER.PROGRAM'|translate"
                                 [config]="autocomplete.fields.program"
                                 [tabindex]="1"
                                 required>
         </mat-autocomplete-field>
       </ion-col>

       <!-- Gear  -->
       <ion-col>
         <mat-autocomplete-field formControlName="gear"
                                 [placeholder]="'TRIP.PHYSICAL_GEAR.LIST.GEAR'|translate"
                                 [tabindex]="2"
                                 [required]="true"
                                 [config]="autocomplete.fields.gear">
         </mat-autocomplete-field>
       </ion-col>

       <!-- Example select -->
       <ion-col>
         <mat-autocomplete-field formControlName="example"
                                 placeholder="Data example"
                                 [tabindex]="3"
                                 [required]="true"
                                 [showSearchBar]="false"
                                 [config]="autocomplete.fields.example">
         </mat-autocomplete-field>
       </ion-col>

       <!-- Sampling ratio type -->
       <ion-col>
         <mat-form-field>
           <mat-select (valueChange)="samplingRatioFormat=$event"
                       [value]="samplingRatioFormat" placeholder="Sampling ratio">
             <mat-option *ngFor="let item of samplingRatioFormats" [value]="item.key">{{item.value|translate}}</mat-option>
           </mat-select>
         </mat-form-field>
       </ion-col>

       <!-- Action buttons -->
       <ion-col size="4" size-md="2">
         <!-- show tree -->
         <ion-button (click)="dumpExample()" *ngIf="!outputs.example"
                     fill="outline">
           <ion-icon name="eye" slot="icon-only"></ion-icon>
         </ion-button>
         <!-- hide tree -->
         <ion-button (click)="outputs.example = undefined" *ngIf="outputs.example"
                     fill="outline">
           <ion-icon name="eye-off" slot="icon-only"></ion-icon>
         </ion-button>
         <!-- copy to -->
         <ion-button (click)="applyExample()"
                     fill="outline">
           <ion-icon name="arrow-down" slot="icon-only"></ion-icon>
         </ion-button>
       </ion-col>
     </ion-row>

     <!-- Form options -->
     <ion-row >
       <!-- Show sampling batch -->
       <ion-col class="ion-padding">
         <mat-checkbox (change)="showSamplingBatch=!showSamplingBatch"
                       [checked]="showSamplingBatch">
           <mat-label>Show sampling batch ?</mat-label>
         </mat-checkbox>
       </ion-col>

       <!-- allowSubBatches -->
       <ion-col class="ion-padding">
         <mat-checkbox (change)="allowSubBatches=!allowSubBatches"
                       [checked]="allowSubBatches">
           <mat-label>Allow "Individual measure" ?</mat-label>
         </mat-checkbox>
       </ion-col>

       <!-- Has individual measure -->
       <ion-col class="ion-padding">
         <mat-checkbox (change)="hasSubBatches=!hasSubBatches"
                       [disabled]="!allowSubBatches"
                       [checked]="hasSubBatches">
           <mat-label>Force "with individual measure" ?</mat-label>
         </mat-checkbox>
       </ion-col>

       <!-- Default has individual measure ? -->
       <ion-col class="ion-padding">
         <mat-checkbox (change)="defaultHasSubBatches=!defaultHasSubBatches"
                       [disabled]="!allowSubBatches"
                       [checked]="defaultHasSubBatches">
           <mat-label>Default "Has individual measure" ?</mat-label>
         </mat-checkbox>
       </ion-col>

       <!-- showHasSubBatchesButton -->
       <ion-col class="ion-padding">
         <mat-checkbox (change)="showHasSubBatchesButton=!showHasSubBatchesButton"
                       [disabled]="!allowSubBatches"
                       [checked]="showHasSubBatchesButton">
           <mat-label>Show "Individual measure" button ?</mat-label>
         </mat-checkbox>
       </ion-col>

     </ion-row>

   </ion-grid>

   <div class="ion-padding" *ngIf="outputs.example">
     <ion-text color="medium">
       <h4>Output: </h4>
       <p [innerHTML]="outputs.example">
       </p>
     </ion-text>
   </div>

   <ion-grid>


      <!-- mobile -->
      <ion-row><ion-col><ion-text><h4>Mobile mode</h4></ion-text></ion-col></ion-row>
      <ion-row>
        <ion-col size="12">

          <app-batch-group-form #form
                                [programLabel]="$programLabel | async"
                                [showTaxonName]="false"
                                [showChildrenSamplingBatch]="allowSubBatches && showSamplingBatch"
                                [allowSubBatches]="allowSubBatches"
                                [defaultHasSubBatches]="defaultHasSubBatches"
                                [hasSubBatches]="hasSubBatches"
                                [showHasSubBatchesButton]="showHasSubBatchesButton"
                                [samplingRatioFormat]="samplingRatioFormat"
                                [gearId]="$gearId|async"
                                [usageMode]="'FIELD'"
                                [mobile]="true"
                                [debug]="true">
          </app-batch-group-form>
        </ion-col>

        <!-- buttons -->
        <ion-col size="2">
          <!-- log tree -->
          <ion-button (click)="dumpBatchGroupForm(form, 'mobile')"
                      matTooltip="Output data to log"
                      fill="outline">
            <ion-label>Dump</ion-label>
          </ion-button>

          <!-- Reload from himself -->
          <ion-button (click)="copyBatchGroup(form, form)"
                      matTooltip="Reload from himself data"
                      fill="outline">
            <ion-label>Reload</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="10" *ngIf="outputs.mobile; let content">
          <ion-text color="medium">
            <h4>Output: </h4>
            <p [innerHTML]="content">
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
