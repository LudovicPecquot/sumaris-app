<form class="form-container" [formGroup]="form|formGetGroup:'measurementValues'"
      (ngSubmit)="doSubmit($event)">

  <!-- error -->
  <ion-item *ngIf="showError && (errorSubject|push); let error"
            visible-xs visible-sm visible-mobile lines="none">
    <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>
  </ion-item>

  <ng-container *rxIf="gridColCount$; let gridColCount; suspense: loadingSkeleton">

    <ion-grid class="ion-no-padding"
              [style.--ion-grid-columns]="gridColCount">

      <!-- on deck  -->
      <ng-container *rxIf="gearPmfms$; let pmfms">
        <ion-row *rxIf="pmfms|isNotEmptyArray">
          <ion-col [size]="gridColCount" [sizeMd]="labelColSize">
            <ion-label class="ion-float-end" translate>TRIP.CATCH.FORM.SUB_GEAR</ion-label>
          </ion-col>
          <ng-container *rxFor="let pmfm of pmfms; trackBy: trackPmfmFn; index as i;">
            <ion-col *rxIf="!pmfm.hidden" [size]="gridColCount" size-md="1">
              <app-pmfm-field [pmfm]="pmfm"
                              [i18nPrefix]="i18nPmfmPrefix"
                              [i18nSuffix]="i18nSuffix"
                              [tabindex]="tabindex+10+i">
              </app-pmfm-field>
            </ion-col>
          </ng-container>
        </ion-row>
      </ng-container>

      <!-- on deck  -->
      <ng-container *rxIf="onDeckPmfms$; let pmfms">
        <ion-row *rxIf="pmfms|isNotEmptyArray">
          <ion-col [size]="gridColCount" [sizeMd]="labelColSize">
            <ion-label class="ion-float-end" translate>TRIP.CATCH.FORM.ON_DECK</ion-label>
          </ion-col>
          <ng-container *rxFor="let pmfm of pmfms; trackBy: trackPmfmFn; index as i;">
            <ion-col *rxIf="!pmfm.hidden" [size]="gridColCount" size-md="1">
              <app-pmfm-field [pmfm]="pmfm"
                              [i18nPrefix]="i18nPmfmPrefix"
                              [i18nSuffix]="i18nSuffix"
                              [tabindex]="tabindex+10+i">
              </app-pmfm-field>
            </ion-col>
          </ng-container>
        </ion-row>
      </ng-container>

      <!-- Sorting -->
      <ng-container *rxIf="sortingPmfms$; let pmfms">
        <ion-row *rxIf="pmfms|isNotEmptyArray">
          <ion-col [size]="gridColCount" [sizeMd]="labelColSize">
            <ion-label class="ion-float-end" translate>TRIP.CATCH.FORM.SORTING</ion-label>
          </ion-col>
          <ng-container *rxFor="let pmfm of pmfms; trackBy: trackPmfmFn; index as i;">
            <ion-col *rxIf="!pmfm.hidden" [size]="gridColCount" size-md="1">
              <app-pmfm-field [pmfm]="pmfm"
                              [i18nPrefix]="i18nPmfmPrefix"
                              [i18nSuffix]="i18nSuffix"
                              [tabindex]="tabindex+20+i">
              </app-pmfm-field>
            </ion-col>
          </ng-container>

        </ion-row>
      </ng-container>

      <!-- Catch weight pmfms -->
      <ng-container *rxIf="catchPmfms$; let pmfms">
        <ion-row *rxIf="pmfms|isNotEmptyArray" class="ion-padding">
          <ion-col [size]="gridColCount" [sizeMd]="labelColSize">
            <ion-label class="ion-float-end" translate>TRIP.CATCH.FORM.TOTAL_CATCH</ion-label>
          </ion-col>
          <ng-container *rxFor="let pmfm of pmfms; trackBy: trackPmfmFn; index as i;">
            <ion-col *rxIf="!pmfm.hidden" [size]="gridColCount" size-md="1">
              <app-pmfm-field [pmfm]="pmfm"
                              [i18nPrefix]="i18nPmfmPrefix"
                              [i18nSuffix]="i18nSuffix"
                              [tabindex]="tabindex+30+i">
              </app-pmfm-field>
            </ion-col>
          </ng-container>
        </ion-row>
      </ng-container>

      <!-- Other features -->
      <ng-container *rxIf="otherPmfms$; let pmfms">
        <ion-row *rxIf="pmfms|isNotEmptyArray; else defaultLayout">
          <ion-col [size]="gridColCount" [sizeMd]="labelColSize">
          </ion-col>
          <ng-container *rxFor="let pmfm of pmfms; trackBy: trackPmfmFn; index as i;">
            <ion-col *rxIf="!pmfm.hidden"
                     [size]="(pmfm|isMultiplePmfm) ? 3 : 1" >
              <app-pmfm-field [pmfm]="pmfm"
                              [i18nPrefix]="i18nPmfmPrefix"
                              [i18nSuffix]="i18nSuffix"
                              [tabindex]="tabindex+40+i*3">
              </app-pmfm-field>
            </ion-col>
          </ng-container>
        </ion-row>
      </ng-container>

      <!-- Default layout -->
      <ng-template #defaultLayout>
        <ion-row>
          <ion-col>
            <!-- root form content -->
            <app-batch-form-content [debug]="false">
            </app-batch-form-content>
          </ion-col>
        </ion-row>
      </ng-template>
    </ion-grid>
  </ng-container>
</form>


<ng-template #loadingSkeleton>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-label class="ion-float-end" translate>TRIP.CATCH.FORM.TOTAL_CATCH</ion-label>
      </ion-col>
      <ion-col size="6" size-md="auto">
        <mat-form-field>
          <input matInput hidden disabled>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </mat-form-field>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
