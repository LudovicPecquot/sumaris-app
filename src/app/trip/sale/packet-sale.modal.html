<app-modal-toolbar modalName="PacketSaleModal"
                   [title]="$title | async"
                   [color]="'secondary'"
                   [showSpinner]="loading"
                   [canValidate]="!loading && valid"
                   (cancel)="cancel()"
                   (validate)="onSave($event)"
></app-modal-toolbar>

<ion-content>
  <app-packet-sale-form #packetSaleForm
                        [packetSalePmfms]="packetSalePmfms"
                        [mobile]="mobile"
  ></app-packet-sale-form>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col>
        <ng-content></ng-content>
      </ion-col>

      <ion-col size="auto">

        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="invalid ? 'clear' : 'solid'"
                    [disabled]="disabled || loading || invalid"
                    (click)="onSave($event)" (keyup.enter)="onSave($event)"
                    color="tertiary">
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
