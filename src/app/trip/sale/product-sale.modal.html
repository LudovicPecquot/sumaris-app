<app-modal-toolbar
  modalName="ProductSaleModal"
  [title]="$title | async"
  [color]="'secondary'"
  [showSpinner]="loading"
  [canValidate]="!loading && valid"
  (cancel)="cancel()"
  (validate)="onSave($event)"
></app-modal-toolbar>

<ion-content class="ion-padding">
  <app-product-sale-form #productSaleForm [productSalePmfms]="productSalePmfms"></app-product-sale-form>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col>
        <ng-content></ng-content>
      </ion-col>

      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button
          [fill]="disabled ? 'clear' : 'solid'"
          (click)="onSave($event)"
          (keyup.enter)="onSave($event)"
          color="tertiary"
          [disabled]="disabled"
        >
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
