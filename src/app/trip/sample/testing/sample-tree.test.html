<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Autocomplete field test page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">
   <ion-grid class="ion-no-padding">

     <!-- Filter -->
     <ion-row>
       <!-- Program -->
       <ion-col>
         <mat-autocomplete-field formControlName="program" class="min-width-large ion-text-wrap"
                                 [placeholder]="'TRIP.TABLE.FILTER.PROGRAM'|translate"
                                 [config]="autocomplete.fields.program"
                                 [tabindex]="1"
                                 required>
         </mat-autocomplete-field>
       </ion-col>

       <!-- Example select -->
       <ion-col>
         <mat-autocomplete-field formControlName="example"
                                 placeholder="Data example"
                                 [tabindex]="3"
                                 [required]="true"
                                 [config]="autocomplete.fields.example">
         </mat-autocomplete-field>
       </ion-col>
     </ion-row>

     <!-- examples data -->
     <ion-row><ion-col><ion-text><h4>Input data</h4></ion-text></ion-col></ion-row>
     <ion-row>

       <!-- buttons -->
       <ion-col size="2">
         <!-- log tree -->
         <ion-button (click)="dumpExample()"
                     fill="outline">
           <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
         </ion-button>
         <!-- copy to -->
         <ion-button (click)="applyExample()"
                     fill="outline">
           <ion-icon name="arrow-down" slot="icon-only"></ion-icon>
         </ion-button>
       </ion-col>
       <ion-col size="10">
         <ion-text color="medium">
           <h4>Output: </h4>
           <p [innerHTML]="outputs.example">
           </p>
         </ion-text>
       </ion-col>
     </ion-row>

      <!-- mobile -->
      <ion-row><ion-col><ion-text><h4>Mobile mode</h4></ion-text></ion-col></ion-row>
      <ion-row>
        <ion-col size="12">

          <app-sample-tree #mobileTree
                          [programLabel]="$programLabel|async"
                          queryTabIndexParamName="mobileTab"
                          [usageMode]="'FIELD'"
                          [mobile]="true"
                          [debug]="true">
          </app-sample-tree>
        </ion-col>

        <!-- buttons -->
        <ion-col size="2">
          <!-- log tree -->
          <ion-button (click)="dumpSampleTree(mobileTree, 'mobile')"
                      matTooltip="Output data to log"
                      fill="outline">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>

          <!-- copy to -->
          <ion-button (click)="copySampleTree(mobileTree, desktopTree)"
                      matTooltip="Copy to desktop table"
                      fill="outline">
            <ion-icon name="arrow-down" slot="icon-only"></ion-icon>
          </ion-button>

          <!-- Reload from himself -->
          <ion-button (click)="copySampleTree(mobileTree, mobileTree)"
                      matTooltip="Reload from himself data"
                      fill="outline">
            <ion-icon name="reload-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10">
          <ion-text color="medium">
            <h4>Output: </h4>
            <p [innerHTML]="outputs.mobile">
            </p>
          </ion-text>
        </ion-col>
      </ion-row>

     <!-- desktop -->
     <ion-row><ion-col><ion-text><h4>Desktop mode</h4></ion-text></ion-col></ion-row>
     <ion-row>
       <ion-col size="12">

         <app-sample-tree #desktopTree
                          [programLabel]="$programLabel|async"
                          queryTabIndexParamName="desktopTab"
                          [defaultSampleDate]="defaultSampleDate"
                          [usageMode]="'FIELD'"
                          [mobile]="false"
                          [debug]="true">
         </app-sample-tree>
       </ion-col>

       <!-- buttons -->
       <ion-col size="2">
         <!-- log tree -->
         <ion-button (click)="dumpSampleTree(desktopTree, 'desktop')"
                     matTooltip="Output data to log"
                     fill="outline">
           <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
         </ion-button>

         <!-- copy to -->
         <ion-button (click)="copySampleTree(desktopTree, mobileTree)"
                     matTooltip="Copy data to mobile table"
                     fill="outline">
           <ion-icon name="arrow-up" slot="icon-only"></ion-icon>
         </ion-button>

         <!-- Reload from himself -->
         <ion-button (click)="copySampleTree(desktopTree, desktopTree)"
                     matTooltip="Reload from himself data"
                     fill="outline">
           <ion-icon name="reload-circle" slot="icon-only"></ion-icon>
         </ion-button>

       </ion-col>
       <ion-col size="10">
         <ion-text color="medium">
           <h4>Output: </h4>
           <p [innerHTML]="outputs.desktop">
           </p>
         </ion-text>
       </ion-col>

     </ion-row>
    </ion-grid>

  </form>

</ion-content>
