<form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

  <!-- error -->
  <ion-item *ngIf="error && showError" visible-xs visible-sm visible-mobile lines="none">
    <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>
  </ion-item>

  <ion-grid class="ion-no-padding">

    <!-- LOCATION -->
    <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>FISHING_AREA.TITLE</ion-label>
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="location"
                                [placeholder]="'FISHING_AREA.LOCATION'|translate"
                                [config]="autocompleteFields.fishingAreaLocation"
                                [required]="required">
          <mat-icon matPrefix>room</mat-icon>
        </mat-autocomplete-field>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showDistanceToCoastGradient">
      <ion-col size="12" size-md="2" size-lg="3">
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="distanceToCoastGradient"
                                [placeholder]="'FISHING_AREA.DISTANCE_TO_COAST_GRADIENT'|translate"
                                [config]="autocompleteFields.distanceToCoastGradient"
                                >
        </mat-autocomplete-field>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showDepthGradient">
      <ion-col size="12" size-md="2" size-lg="3">
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="depthGradient"
                                [placeholder]="'FISHING_AREA.DEPTH_GRADIENT'|translate"
                                [config]="autocompleteFields.depthGradient"
                                >
        </mat-autocomplete-field>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showNearbySpecificArea">
      <ion-col size="12" size-md="2" size-lg="3">
      </ion-col>
      <ion-col>
        <mat-autocomplete-field formControlName="nearbySpecificArea"
                                [placeholder]="'FISHING_AREA.NEARBY_SPECIFIC_AREA'|translate"
                                [config]="autocompleteFields.nearbySpecificArea"
                                >
        </mat-autocomplete-field>
      </ion-col>
    </ion-row>

  </ion-grid>

</form>
