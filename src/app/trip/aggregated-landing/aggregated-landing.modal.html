<app-modal-toolbar modalName="AggregatedLandingModal"
                   color="secondary"
                   [title]="$title | async"
                   [showSpinner]="loading"
                   [canValidate]="canValidate"
                   (cancel)="cancel()"
                   (validate)="onSave($event)"
></app-modal-toolbar>

<ion-content>
  <app-aggregated-landings-form #form
                                [options]="options"
                                (onOpenTrip)="openTrip($event)">
  </app-aggregated-landings-form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addActivity()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col>
        <ng-content></ng-content>
      </ion-col>

      <ion-col size="auto">

        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="canValidate ? 'solid' : 'clear'" (click)="onSave($event)" (keyup.enter)="onSave($event)"
                    color="tertiary" [disabled]="!canValidate">
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
