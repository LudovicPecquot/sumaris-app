<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button class="back-button" (click)="close($event)" visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{$title | async}}
    </ion-title>

    <ion-buttons slot="end">
      <!-- Options menu -->
      <button mat-icon-button *ngIf="!isNew && mobile"
              [title]="'COMMON.OPTIONS'|translate"
              [matMenuTriggerFor]="optionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <!-- search button -->
      <ion-button *ngIf="isNew && onSearchButtonClick.observers|isNotEmptyArray"
                  (click)="openSearchModal($event)">
        <ion-icon slot="start" name="search"></ion-icon>
        <ion-label>
          <span translate>COMMON.BTN_SEARCH</span>
        </ion-label>
      </ion-button>

      <ion-spinner *ngIf="loading"></ion-spinner>

      <ion-button class="back-button" (click)="onSubmit($event)"
                  *ngIf="!loading"
                  [disabled]="!form.valid"
                  visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Options menu -->
<mat-menu #optionsMenu="matMenu">
  <button mat-menu-item
          (click)="delete($event)"
          [disabled]="disabled">
    <mat-icon>delete</mat-icon>
    <ion-label translate>COMMON.BTN_DELETE</ion-label>
  </button>
</mat-menu>

<ion-content cdkTrapFocus [cdkTrapFocusAutoCapture]="true">

  <ion-item *ngIf="form.error" visible-xs visible-sm visible-mobile lines="none">
    <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="form.error|translate"></ion-label>
  </ion-item>

  <app-physical-gear-form #form

                          [allowChildrenGears]="allowChildrenGears"
                          [i18nSuffix]="i18nSuffix"
                          (onSubmit)="onSubmit($event)"
                          [mobile]="mobile">

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <ion-toolbar>

    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="close($event)">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="form.invalid ? 'clear' : 'solid'"
                    [disabled]="loading || form.invalid"
                    (keyup.enter)="onSubmit($event)"
                    (click)="onSubmit($event)" color="tertiary">
          <ion-label *ngIf="!isNew" translate>COMMON.BTN_APPLY</ion-label>
          <ion-label *ngIf="isNew" translate>COMMON.BTN_ADD</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
