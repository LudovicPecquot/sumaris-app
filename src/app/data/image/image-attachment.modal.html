<app-modal-toolbar
  color="secondary"
  [title]="title | translate"
  (cancel)="cancel()"
  (validate)="onSubmit($event)"
  [canValidate]="!loading"
  [showSpinner]="loading"
></app-modal-toolbar>

<ion-content>
  <app-image-attachment-gallery
    #gallery
    [disabled]="disabled"
    [showAddCardButton]="true"
    [showFabButton]="false"
  ></app-image-attachment-gallery>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button
          fill="solid"
          [disabled]="disabled || loading"
          (keyup.enter)="onSubmit($event)"
          (click)="onSubmit($event)"
          color="tertiary"
        >
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
