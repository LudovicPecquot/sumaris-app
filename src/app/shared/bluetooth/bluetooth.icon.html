<button
  mat-icon-button
  *ngVar="icon$ | async as icon"
  [title]="title | translate"
  [color]="icon.color | matColor"
  [disabled]="disabled"
  (click)="openPopover($event)"
>
  <mat-icon
    [appBadge]="icon.badge"
    [appBadgeIcon]="icon.badgeIcon"
    [appBadgeMatIcon]="icon.badgeMatIcon"
    [appBadgeHidden]="badgeHidden"
    [appBadgeColor]="icon.badgeColor"
    [appBadgeSize]="badgeSize"
    [appBadgePosition]="badgePosition"
    [appBadgeFill]="icon.badgeFill"
  >
    {{ icon.matIcon }}
  </mat-icon>
</button>
