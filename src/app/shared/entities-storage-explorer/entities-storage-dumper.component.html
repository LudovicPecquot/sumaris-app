<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Entities Storage Dumper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-modal #askToSend>
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Send data to admin for debug ?
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item lines="none">Do you want to send this data to administrators for debugging purpose ?</ion-item>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()" color="accent" fill="solid">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="sendData()" color="primary" fill="solid">OK</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>

  <ion-grid class="ion-padding list-istorage">
    <ion-row>
      <ion-col size="12" size-lg="6" class="mat-header-cell">
        <ion-label>KEY</ion-label>
      </ion-col>
      <ion-col class="mat-header-cell">
        <ion-label>TYPE</ion-label>
      </ion-col>
      <ion-col class="mat-header-cell">
        <ion-label>LENGTH</ion-label>
      </ion-col>
      <ion-col class="mat-header-cell">
        <ion-label>HAS_NESTED_VALUE</ion-label>
      </ion-col>
      <ion-col class="mat-header-cell">
        <ion-label>DUMP</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="mat-row"  [class.odd]="odd" *ngFor="let item of dumpInfo ; odd as odd">
      <ion-col size="12" size-lg="6">
        <ion-label class="ion-text-wrap">{{ item.key }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="ion-text-wrap">{{ item.type }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="ion-text-wrap">{{ item.length }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="ion-text-wrap">{{ item.hasNestedValue }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-button color="primary" style="fill" (click)="askToSendData(item.key)">
            SEND_DUMP
          </ion-button>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
