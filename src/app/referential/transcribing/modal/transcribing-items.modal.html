<app-modal-toolbar
  color="secondary"
  [title]="title | translate"
  (cancel)="cancel()"
  (validate)="onSubmit($event)"
  [canValidate]="!disabled && !loading"
  [showSpinner]="!disabled && loading"
></app-modal-toolbar>

<ion-content class="ion-no-padding" [scrollY]="false">
  <app-transcribing-item-table
    #table
    [disabled]="disabled"
    [filterTypes]="filterTypes"
    [canUpload]="false"
    [canDownload]="false"
  ></app-transcribing-item-table>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>
  <ion-toolbar>
    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="table.valid ? 'solid' : 'clear'" [disabled]="disabled || table.invalid" (click)="onSubmit($event)" color="primary">
          <ion-label translate>COMMON.BTN_VALIDATE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
